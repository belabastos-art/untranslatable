<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untranslatable</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Untranslatable</h1>
            <p class="subtitle">Sharing the meanings of untranslatable words</p>
        </div>
        
        <button id="newWordBtn" class="new-word-btn">Add Word</button>

        <div id="wordDisplay" class="word-display">
            <div class="navigation">
                <button id="prevBtn" class="nav-btn">&lt;</button>
                <button id="nextBtn" class="nav-btn">&gt;</button>
            </div>
        </div>

        <button id="addCommentBtn" class="comment-btn">This reminds me of...</button>
        <div id="commentsDisplay"></div>
    </div>

    <!-- Modal for adding new words -->
    <div id="newWordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Submit a New Word</h2>
            <form id="newWordForm">
                <input type="text" id="wordInput" placeholder="Word" required>
                <input type="text" id="languageInput" placeholder="Language" required>
                <textarea id="definitionInput" placeholder="Definition" rows="4" required></textarea>
                
                <div class="audio-section">
                    <p class="audio-label">Pronunciation (optional, max 3 seconds):</p>
                    <button type="button" id="recordBtn" class="record-btn">üé§ Record</button>
                    <button type="button" id="stopBtn" class="record-btn" style="display:none;">‚èπ Stop</button>
                    <div id="recordingStatus" class="recording-status"></div>
                    <audio id="audioPlayback" controls style="display:none; width:100%; margin-top:10px;"></audio>
                </div>

                <button type="submit" id="submitWordBtn">Submit</button>
            </form>
        </div>
    </div>

    <!-- Modal for adding comments -->
    <div id="commentModal" class="modal">
        <div class="modal-content">
            <span class="close-comment">&times;</span>
            <h2>What does this word remind you of?</h2>
            <form id="commentForm">
                <textarea id="commentInput" placeholder="Your thoughts..." rows="4" required></textarea>
                <button type="submit">Submit Comment</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="sketch.js"></script>
    <script src="app.js"></script>
</body>
</html>
